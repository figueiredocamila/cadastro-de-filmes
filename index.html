<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <title>Primeiro Exemplo com o uso de JavaScript</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <header>Cadastro de Filmes</header>
    <main>
      <div>
        <img
          src="https://cdn.glitch.global/93964efc-b12c-4cad-bbfd-38320806ea71/sem-video.png?v=1651344969502"
          alt="filme"
        />
      </div>
      <div>
        <label>Código:</label
        ><input
          type="text"
          id="tfCodigo"
          disabled="true"
          placeholder="Ex: 001"
        />
      </div>
      <div>
        <label>Título:</label
        ><input
          type="text"
          id="tfTitulo"
          disabled="true"
          placeholder="Nome do filme"
        />
      </div>
      <div>
        <label>Cartaz:</label
        ><input type="text" id="tfUrl" disabled="true" placeholder="https://" />
      </div>
      <div>
        <label>Gênero:</label
        ><input
          type="text"
          id="tfGenero"
          disabled="true"
          placeholder="Ação, aventura, drama"
        />
      </div>
      <div>
        <label>Ano:</label
        ><input
          type="text"
          id="tfAno"
          disabled="true"
          placeholder="Ano de lançamento"
        />
      </div>
      <nav>
        <div id="divNavegar">
          <button id="btPrimeiro">Primeiro</button>
          <button id="btAnterior">Anterior</button>
          <button id="btProximo">Próximo</button>
          <button id="btUltimo">Último</button>
        </div>
        <div id="divComandos">
          <button id="btIncluir">Incluir</button>
          <button id="btAlterar">Alterar</button>
          <button id="btExcluir">Excluir</button>
          <button id="btSair">Sair</button>
        </div>
        <div id="divAviso"></div>
        <div id="divDialogo" hidden>
          <button id="btOk">Ok</button>
          <button id="btCancelar">Cancelar</button>
        </div>
      </nav>
    </main>
    <footer>
      <strong> Alunos: </strong>
      <p>Camila Dias Figueiredo</p>
      <p>Yago de Oliveira Sales</p>
      AV1 - Desenvolvimento Mobile (2022/1)
    </footer>
  </body>
  <script type="module" src="/CtrlSessao.js"></script>
  <script></script>
</html>
